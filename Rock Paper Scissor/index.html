<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choises">
       
        <div class="choise" id="rock">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/rock.webp" alt="Rock">
        </div>

        <div class="choise" id="paper">
        <img src="image.png" alt="Paper">
        </div>

        <div class="choise" id="scissor">
        <img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.webp" alt="Scissor">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>

          <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
       <p id="msg"> Play your move </p>
    </div>
    
    <script src="app.js"></script>

    <footer>
        Made with &hearts; by @anas_nabeel_khan, <br> &#169; 01-02-2026  , webdevelopmentlearner.com , Inc. or its Affileates
    </footer>
</body>
</html>
